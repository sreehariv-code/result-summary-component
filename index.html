<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/style.css" />
    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="left">
        <p>Your Result</p>
        <div class="score">
          <p>76</p>
          <p>of 100</p>
        </div>
        <div class="status">
          <p>Great</p>
          <p>
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
      </div>
      <div class="right">
        <h3>Summary</h3>
        <div class="card-section">
          <div class="small-card">
            <div>
              <img src="assets/images/icon-reaction.svg" alt="" class="logo" />
              <p>Reaction</p>
            </div>
            <p><span>80</span> / 100</p>
          </div>
          <div class="small-card">
            <div>
              <img src="assets/images/icon-memory.svg" alt="" class="logo" />
              <p>Memory</p>
            </div>
            <p><span>92</span> / 100</p>
          </div>
          <div class="small-card">
            <div>
              <img src="assets/images/icon-verbal.svg" alt="" class="logo" />
              <p>Verbal</p>
            </div>
            <p><span>61</span> / 100</p>
          </div>
          <div class="small-card">
            <div>
              <img src="assets/images/icon-visual.svg" alt="" class="logo" />
              <p>Visual</p>
            </div>
            <p><span>72</span> / 100</p>
          </div>
        </div>
        <button class="btn">Continue</button>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
